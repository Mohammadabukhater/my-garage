<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>My Car Garage</title>
</head>

<body>
    <header>
        <p class="headerP">my Garage</p>
    </header>
        <main>
            <div class="car-form">
                <form id="my-garage-form">
                    <label for="carName">car name</label>
                    <input type="text" name="carName" id="">
                    <br>
                    <br>
                    <label for="categoryModel">Category model</label>
                    <select name="categoryModel" id="">
                        <option value="BMW">BMW</option>
                        <option value="Lexus">Lexus</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="KIA">KIA</option>
                    </select>
                    <br>
                    <br>
                    <label for="modelYear">model year</label>
                    <select name="modelYear" id="">
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <br>
                    <br>

                    <input type="submit" id="submit-car">
                </form>

            </div>
            <div class="list-car">
                <table id="cars-table">

                </table>

            </div>
        </main>
        <footer></footer>
        <script src="/js/app.js"></script>
  

</body>

</html>
